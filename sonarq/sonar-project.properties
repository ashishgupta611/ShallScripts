# Project metadata
sonar.projectKey=react_ts_project
sonar.projectName=React TypeScript Project
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=__tests__

# Language and encoding
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Local SonarQube server
sonar.host.url=http://localhost:9000

# Authentication token (replace with your actual token)
sonar.login=your_generated_token

# File inclusions and exclusions
sonar.inclusions=**/*.ts,**/*.tsx
#sonar.exclusions=**/node_modules/**,**/*.spec.js
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx

# Coverage report (if using Jest with coverage)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Optional: React Native specific exclusions
sonar.exclusions=**/android/**,**/ios/**

# Optional: TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

